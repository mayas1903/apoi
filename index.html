<!DOCTYPE html>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f5f5f5;

        .nav-bar {
            background: #ffffff;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5ea;
        }

        .nav-title {
            font-size: 34px;
            font-weight: 700;
            color: #000;
        }

        .section {
            background: #ffffff;
            margin: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .distance-text {
            padding: 20px;
            font-size: 17px;
            color: #8e8e93;
            text-align: center;
        }

        .fingerprint {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            animation: fingerprint-fade 0.8s ease-out forwards;
            opacity: 0.9;
        }

        .counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff3b30;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(255,59,48,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .counter:active {
            transform: scale(0.9);
        }

        .motivation-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 24px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 300px;
        }

        @keyframes fingerprint-fade {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .real-fingerprint {
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff3b30" d="M50 15c-12.5 0-22.5 10-22.5 22.5 0 6.2 2.5 12 6.2 16.2l-3.7 3.8c-4.5-5-7.5-11.2-7.5-18 0-15 12.5-27.5 27.5-27.5s27.5 12.5 27.5 27.5c0 6.8-3 13-7.5 18l-3.8-3.8c3.8-4.2 6.2-10 6.2-16.2C72.5 25 62.5 15 50 15zm-7.5 37.5v10h15v-10h-15zm7.5-15c-4.2 0-7.5 3.3-7.5 7.5v5h15v-5c0-4.2-3.3-7.5-7.5-7.5z"/></svg>');
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-title">–ü—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏—è</div>
    </div>

    <div class="section">

    </div>

    <div class="counter">0</div>

        <p style="color: #8e8e93">–ö–∞–∂–¥–æ–µ –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ –ø—Ä–∏–±–ª–∏–∂–∞–µ—Ç —Ç–µ–±—è –∫ –ø–æ–¥–∞—Ä–∫—É</p>

    <script>
        let count = 0;
        const counter = document.querySelector('.counter');
        const motivationAlert = document.querySelector('.motivation-alert');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ —ç–∫—Ä–∞–Ω—É
        document.addEventListener('click', (e) => {

            const fingerprint = document.createElement('div');
            fingerprint.className = 'fingerprint real-fingerprint';
            fingerprint.style.left = `${e.clientX - 30}px`;
            fingerprint.style.top = `${e.clientY - 30}px`;
            
            document.body.appendChild(fingerprint);
            setTimeout(() => fingerprint.remove(), 800);

        counter.addEventListener('click', () => {

        });

        function showAlert(text) {
            motivationAlert.querySelector('h3').innerHTML = text.split('\n').join('<br>');
            motivationAlert.style.display = 'block';
            setTimeout(() => {
