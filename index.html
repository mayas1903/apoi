<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Touch Counter</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe4ec;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
      touch-action: manipulation;
    }

    #counter {
      position: absolute;
      top: 20px;
      font-size: 3rem;
      color: #d63384;
      text-align: center;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    #gift-message {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      color: #ff69b4;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6fa9;
      transform: rotate(-45deg);
      animation: fadeOut 0.6s forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6fa9;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5) rotate(-45deg);
      }
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: none;
      z-index: 10;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .modal.active {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 9;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <div id="gift-message">–°–¥–µ–ª–∞–π 1000 –∫–∞—Å–∞–Ω–∏–π –∏ –ø–æ–ª—É—á–∏ –ø–æ–¥–∞—Ä–æ–∫ üéÅ</div>
  <div class="modal" id="modal"></div>
  <div class="overlay" id="overlay"></div>

  <script>
    let count = 0;

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${x - 15}px`;
      heart.style.top = `${y - 15}px`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 600);
    }

    function updateCounter() {
      const counter = document.getElementById('counter');
      counter.textContent = count;
    }

    function showModal() {
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('overlay');
      modal.innerHTML = `<strong>–í—ã –ø—Ä–∏–∫–æ—Å–Ω—É–ª–∏—Å—å ${count} —Ä–∞–∑!</strong><br>–ü—Ä–æ–¥–æ–ª–∂–∞–π –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –∫–∞—Å–∞–Ω–∏—è, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫ üéÅ`;
      modal.classList.add('active');
      overlay.classList.add('active');
    }

    function hideModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }

    document.getElementById('counter').addEventListener('click', showModal);
    document.getElementById('overlay').addEventListener('click', hideModal);

    document.addEventListener('touchstart', function (e) {
      if (e.touches.length > 1) return;
      const touch = e.touches[0];
      createHeart(touch.clientX, touch.clientY);
      count++;
      updateCounter();
    });
  </script>
</body>
</html>
